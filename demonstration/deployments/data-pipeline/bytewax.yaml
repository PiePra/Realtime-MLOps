apiVersion: v1
data:
  dataflow.py: "from distutils import ccompiler\nimport json\nimport operator\nfrom
    datetime import datetime, timedelta\n\nfrom bytewax.dataflow import Dataflow\nfrom
    bytewax.execution import run_main\nfrom bytewax.inputs import KafkaInputConfig,
    TestingInputConfig\nfrom bytewax.outputs import StdOutputConfig\nfrom bytewax.window
    import (SystemClockConfig, TumblingWindowConfig, TestingClockConfig)\n\n\ndef
    get_message(msg):\n    key, val = msg\n    key = json.loads(val) \n    msg = key\n
    \   yield (\"btc\", msg[\"price\"]) \n\ndef append_price(prices, price):\n    prices.append(price)\n
    \   return prices\n\ndef get_vals(msg):\n    key, prices = msg\n    return prices[0],
    prices[-1], max(prices), min(prices)\n\n\n\n\nif __name__ == \"__main__\":\n    cc
    = TestingClockConfig(start_at=datetime(2022, 1, 1, 13), item_incr = timedelta(minutes=1))\n
    \   wc = TumblingWindowConfig(length=timedelta(minutes=5))\n\n    input_config
    = KafkaInputConfig([\"streaming-system-kafka-0.kafka.svc.cluster.local:9094\"],
    \"knative-broker-default-btc\", tail=True, starting_offset=\"beginning\")\n    flow
    = Dataflow()\n    flow.input(\"input\", input_config)\n    flow.flat_map(get_message)\n
    \   flow.fold_window(\"session_state_recovery\", cc, wc, list, append_price)\n
    \   flow.map(get_vals)\n    flow.capture(StdOutputConfig())\n    run_main(flow)\n"
