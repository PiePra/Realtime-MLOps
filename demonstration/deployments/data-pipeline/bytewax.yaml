apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bytewax
  namespace: default
  labels:
    helm.sh/chart: bytewax-0.3.1
    app.kubernetes.io/name: bytewax
    app.kubernetes.io/instance: bytewax
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
    bytewax.io/managed-by: waxctl
    bytewax.io/waxctl-version: 0.4.0  
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytewax
      app.kubernetes.io/instance: bytewax
  serviceName: "bytewax"
  podManagementPolicy: "Parallel"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytewax
        app.kubernetes.io/instance: bytewax      
    spec:
      affinity:
        {}
      imagePullSecrets:
        - name: default-credentials
      serviceAccountName: bytewax
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 65532
      tolerations:
        []
      initContainers:
      - name: init-hostfile
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - NET_BIND_SERVICE
              drop:
              - ALL
            readOnlyRootFilesystem: true      
        env:
        - name: BYTEWAX_REPLICAS
          value: "1"
        image: busybox
        command:
        - sh
        - "-c"
        - |
          set -ex
          # Generate hostfile.txt.
          echo "bytewax-0.bytewax.default.svc.cluster.local:9999" > /etc/bytewax/hostfile.txt
          replicas=$(($BYTEWAX_REPLICAS-1))
          x=1
          while [ $x -le $replicas ]
          do
            echo "bytewax-$x.bytewax.default.svc.cluster.local:9999" >> /etc/bytewax/hostfile.txt
            x=$(( $x + 1 ))
          done
          # Copy python files to working directory
          cp /tmp/bytewax/. /var/bytewax -R
          cd /var/bytewax
          tar -xvf *.tar || echo "No tar files found."
        volumeMounts:
        - name: hostfile
          mountPath: /etc/bytewax
        - name: working-directory
          mountPath: /var/bytewax/
        - name: python-files
          mountPath: /tmp/bytewax/
      terminationGracePeriodSeconds: 10
      containers:
      - name: process    
        image: "bytewax/bytewax:latest"
        imagePullPolicy: Always
        command: ["sh","-c","sh ./entrypoint.sh"]
        ports:
        - containerPort: 9999
          name: process
        env:
        - name: RUST_LOG
          value: "librdkafka=debug,rdkafka::client=debug"
        - name: RUST_BACKTRACE
          value: "full"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: BYTEWAX_PYTHON_FILE_PATH
          value: "/var/bytewax/dataflow.py"
        - name: BYTEWAX_WORKDIR
          value: "/var/bytewax"
        - name: BYTEWAX_WORKERS_PER_PROCESS
          value: "1"
        - name: BYTEWAX_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BYTEWAX_REPLICAS
          value: "1"
        - name: BYTEWAX_KEEP_CONTAINER_ALIVE
          value: "true"
        - name: BYTEWAX_HOSTFILE_PATH
          value: "/etc/bytewax/hostfile.txt"
        - name: BYTEWAX_STATEFULSET_NAME
          value: "bytewax"
        resources:
            {}
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - NET_BIND_SERVICE
              drop:
              - ALL
            readOnlyRootFilesystem: true         
        volumeMounts:
        - name: hostfile
          mountPath: /etc/bytewax
        - name: working-directory
          mountPath: /var/bytewax/
      volumes:
      - name: hostfile
        emptyDir: {}
      - name: python-files
        configMap:
          name: bytewax
      - name: working-directory
        emptyDir: {}