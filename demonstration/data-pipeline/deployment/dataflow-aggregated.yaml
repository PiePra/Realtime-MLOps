apiVersion: v1
data:
  dataflow-aggregated.py: "import json\nfrom datetime import datetime, timedelta\nimport
    logging\nfrom bytewax.dataflow import Dataflow\nfrom bytewax.execution import
    run_main\nfrom bytewax.inputs import KafkaInputConfig\nfrom bytewax.outputs import
    ManualOutputConfig, StdOutputConfig\nfrom bytewax.window import SystemClockConfig,
    TumblingWindowConfig, TestingClockConfig\nfrom cloudevents.http import CloudEvent\nfrom
    cloudevents.conversion import to_structured\nimport requests\nimport pandas as
    pd\nfrom sqlalchemy import create_engine\n\ndef get_message(msg):\n    key, val
    = msg\n    key = json.loads(val) \n    msg = key\n    yield msg[\"symbol\"], (msg[\"price\"],
    msg[\"timestamp\"])  \n\ndef append_price(prices, price):\n    prices.append(price)\n
    \   return prices\n\ndef get_vals(msg):\n    key, msg = msg\n    prices = [item[0]
    for item in msg]\n    timestamps = [item[1] for item in msg]\n\n    output = {\n
    \       \"symbol\": key,\n        \"low\": min(prices),\n        \"high\": max(prices),\n
    \       \"open\": prices[0],\n        \"close\": prices[-1],\n        \"timestamp\":
    datetime.now().timestamp(),\n        \"timestamp_created\": timestamps[-1]\n    }\n
    \   return output\n\ndef output_builder(worker_index, worker_count):\n    engine
    = create_engine('postgresql://feast:feast@offline-store-postgresql.feast.svc.cluster.local:5432/feast')\n
    \   def write(item):\n        attributes = {\n            \"type\": f\"cluster.local.aggregated_{item['symbol']}\",\n
    \           \"source\": \"https://cluster.local/dataflow\",\n        }\n        event
    = item.copy()\n        event[\"type\"] = \"ground_truth\"\n        event = CloudEvent(attributes,
    event)\n        headers, body = to_structured(event)\n        requests.post(\"http://kafka-broker-ingress.knative-eventing.svc.cluster.local/default/crypto-prediction\",
    data=body, headers=headers)\n        for key in item.keys():\n            item[key]
    = [item[key]]\n        push_data = {\n            \"push_source_name\": \"crypto_push_source\",\n
    \           \"df\": item,\n            \"to\": \"online\",\n        }\n        r
    = requests.post(\"http://feast-feature-server.feast.svc.cluster.local:80/push\",
    json=push_data)\n        logging.info(f\"worker {worker_index} pushed to online
    store - {item['timestamp_created']}\")\n        # We have to write directly to
    postgres because write offline store not implemented for postgres yet\n        df
    = pd.DataFrame(item)\n        df[\"timestamp\"] = df[\"timestamp\"].astype('datetime64[s]')\n
    \       df[\"timestamp_created\"] = df[\"timestamp_created\"].astype('datetime64[s]')\n
    \       df.to_sql(\"crypto_source\", engine, if_exists='append', index=False)\n
    \       #logging.info(f\"worker {worker_index} pushed to offlone store - {item['timestamp_created']}\")\n
    \   return write\n\n\nif __name__ == \"__main__\":\n    logging.basicConfig(level=logging.INFO)\n
    \   cc = SystemClockConfig()\n    #cc = TestingClockConfig(start_at=datetime(2022,
    1, 1, 13), item_incr = timedelta(minutes=1))\n    wc = TumblingWindowConfig(length=timedelta(minutes=5))\n
    \   input_config = KafkaInputConfig([\"streaming-system-kafka-0.kafka.svc.cluster.local:9094\"],
    \"knative-broker-default-crypto\", tail=True, starting_offset=\"end\")\n    flow
    = Dataflow()\n    flow.input(\"input\", input_config)\n    flow.flat_map(get_message)\n
    \   flow.fold_window(\"session_state_recovery\", cc, wc, list, append_price)\n
    \   flow.map(get_vals)\n    flow.capture(ManualOutputConfig(output_builder))\n
    \   run_main(flow)"
