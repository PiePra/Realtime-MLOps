resources:
- namespace.yaml
- postgres.yaml
helmCharts:
- name: feast-feature-server
  repo: https://feast-helm-charts.storage.googleapis.com
  version: 0.24.1
  releaseName: feature-store
  namespace: feast
  valuesInline:
    feature_store_yaml_base64: 
    transformation-service:
      enabled: false
    image:
      repository: piepra/feature-server-postgres
      pullPolicy: IfNotPresent
      tag: 0.24.1
- name: redis
  repo: https://charts.bitnami.com/charts
  version: 17.1.7
  releaseName: online-store
  namespace: feast
  valuesInline:
    architecture: standalone
    auth:
      enabled: false
